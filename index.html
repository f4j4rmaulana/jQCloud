<!DOCTYPE html>
<html>
  <head>
    <title>jQCloud Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.statically.io/gh/f4j4rmaulana/jQCloud/main/jqcloud/jqcloud.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="https://cdn.statically.io/gh/f4j4rmaulana/jQCloud/main/jqcloud/jqcloud-1.0.4.js"></script>
    <script type="text/javascript">
      var word_list = [
        {text: "Lorem", weight: 13, link: "https://github.com/DukeLeNoir/jQCloud"},
        {text: "Ipsum", weight: 10.5, html: {title: "My Title", "class": "custom-class"}, link: {href: "http://jquery.com/", target: "_blank"}},
        {text: "Dolor", weight: 9.4},
        {text: "Sit", weight: 8},
        {text: "Amet", weight: 6.2},
        {text: "Sed", weight: 1}
      ];
      $(document).ready(function() {
        $('#lmsword').jQCloud(word_list);
      });
    </script>
  </head>
  <body>
    <h1>jQCloud Example</h1>
    <div id="lmsword" style="width: 550px; height: 350px; border: 1px solid #ccc;"></div>
  </body>
</html>
